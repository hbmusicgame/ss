<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntheticSense</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="/images/sslogo.png" alt="SyntheticSense">
            </a>
        </div>
    </header>
    <main>
        <div class="flex-main">
            <!-- <div class="flyer">
                <img src="/images/ss4_fix__1.png" alt="SyntheticSense vol.4">
            </div> -->
            <div class="center">
                <div class="twitch">
                    <script>
                        var hostname = window.location.hostname;
                        var iframe = document.createElement('iframe');
                        iframe.src = `https://player.twitch.tv/?channel=syntheticsense&parent=${hostname}`;
                        iframe.allowFullscreen = true;
                        document.querySelector('.twitch').appendChild(iframe);
                    </script>
                </div>
                <!-- <div class="links">
                    <br><br>
                    join
                    <br><br>
                </div> -->
            </div>
        </div>
    </main>
    <footer>
        SyntheticSense is a crossover VRDJ event with a focus on Internet music.
    </footer>
</body>
</html>
